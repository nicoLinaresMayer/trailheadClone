<template>
  <template if:true={questionList} for:each={questionList} for:item="question">
    <lightning-card key={question.Id}  variant="Narrow"  title={question.Name} icon-name="standard:account"> 
      <c-unit-options option-list={question.Options__r} onoptionselect={handleSelected} option-selected={optionSelected}></c-unit-options>
    </lightning-card>
  </template>
</template>
