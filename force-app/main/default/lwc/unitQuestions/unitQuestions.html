<template>
  <template if:true={questionList} for:each={questionList} for:item="question">
    <lightning-card key={question.Id}  variant="Narrow"  title={question.Name} icon-name="standard:account"> 
      <template if:true={question.Options__r} for:each={question.Options__r} for:item="option">
        <c-unit-options key={option.Id} option={option} question={question} onoptionselect={handleSelected} option-selected={optionSelected}></c-unit-options>
      </template>
    </lightning-card>
  </template>
  <lightning-button if:true={questionList} class="slds-align_absolute-center" variant="brand" label="Submit" title="Submit" onclick={handleSubmit}></lightning-button>
  <template if:false={questionList}>
    <lightning-card  variant="Narrow" class="slds-text-align_center">
      <div class="demo-only" style="padding:0.5rem;background:#16325c">
        <div class="slds-text-color_inverse">UNIT COMPLETED</div>
      </div>
        <img src={imageUnitCompleted} alt="" width="100%" >
    </lightning-card>
  </template>
</template>
