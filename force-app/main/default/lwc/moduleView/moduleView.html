<template>
    <lightning-layout multiple-rows class="slds-grid_align-spread slds-p-right_small">
        <lightning-accordion allow-multiple-sections-open>
            <lightning-accordion-section name={module.Name} label={module.Name}>
                <p class="slds-p-horizontal_small">Module Score: {module.Module_Score__c} points</p>
                <p class="slds-p-horizontal_small">Module Estimated Time: {module.Module_Time_Estimated__c} minutes</p>
                <lightning-card variant="Narrow" title="UNITS" icon-name="standard:account">
                    <template if:true={module.Units__r} for:each={module.Units__r} for:item="unit">
                        <lightning-accordion key={unit.Id} allow-multiple-sections-open>
                            <c-unit-view unit={unit}></c-unit-view>
                        </lightning-accordion>
                    </template>
                </lightning-card>
            </lightning-accordion-section>
        </lightning-accordion>
        <lightning-icon if:true={moduleIsCompleted} icon-name="utility:success" variant="Success" size="small"></lightning-icon>
    </lightning-layout>
</template>
